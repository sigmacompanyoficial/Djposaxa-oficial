<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panell d'Administració — DJ Posaxa</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/modern-style.css" />
  <link rel="icon" type="image/png" href="Fotos/ChatGPT Image 20 d’ag. del 2025, 21_45_57.png">
</head>
<body onload="applyTheme()">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="Fotos/ChatGPT Image 20 d’ag. del 2025, 21_45_57.png" alt="DJ Posaxa Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inici</a></li>
          <li class="nav-item"><a class="nav-link" href="mashups.html">Mashups</a></li>
          <li class="nav-item"><a class="nav-link" href="configuracio.html" aria-label="Configuració">⚙️</a></li>
          <li class="nav-item" id="auth-container"></li>
          <li class="nav-item" id="admin-link-container"></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="hero" style="padding: 8rem 0;">
    <div class="container">
      <h1 class="display-4">Panell d'Administració</h1>
      <p class="lead">Benvingut, administrador. Aquí podràs gestionar usuaris, contingut i més.</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container my-5">
    <div class="row">
      <div class="col-12">
        <div class="feature-card p-4">
          <h2>Gestió d'Usuaris</h2>
          <div class="table-responsive">
            <table class="table table-dark table-striped table-hover">
              <thead>
                <tr><th>Nom a Mostrar</th><th>Email</th><th>Rol</th><th>Segueix a DJ Posaxa</th><th>Mashups Descarregats</th><th>Última Connexió</th></tr>
              </thead>
              <tbody id="user-list"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer mt-auto py-4">
    <div class="container text-center">
      <p class="mb-1">&copy; <span id="year"></span> DJ Posaxa. Tots els drets reservats.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAfNLKv-jNyyAaVrYSbwPnJKyNClDiF94Y",
      authDomain: "dj-posaxa-web.firebaseapp.com",
      databaseURL: "https://dj-posaxa-web-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "dj-posaxa-web",
      storageBucket: "dj-posaxa-web.appspot.com",
      messagingSenderId: "647042791526",
      appId: "1:647042791526:web:3b870e05ab0ed34cbd95a7",
      measurementId: "G-C8R4Z4TLE1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    window.exposeFirebase(auth, database, ref, update, get);

    onAuthStateChanged(auth, user => {
      if (user) {
        const userRef = ref(database, 'users/' + user.uid);
        get(userRef).then((userSnapshot) => {
          if (userSnapshot.exists() && userSnapshot.val().role === 'administrador') {
            // L'usuari és admin, pot estar aquí
            document.getElementById('auth-container').innerHTML = `<a class="nav-link" href="perfil.html" aria-label="Perfil"><img src="${user.photoURL}" alt="Perfil" style="width: 28px; height: 28px; border-radius: 50%;"></a>`;
            document.getElementById('admin-link-container').innerHTML = `<a class="nav-link active" href="admin.html">Admin Panel</a>`;

            // Carregar tots els usuaris
            const allUsersRef = ref(database, 'users');
            get(allUsersRef).then((allUsersSnapshot) => {
              const userList = document.getElementById('user-list');
              userList.innerHTML = ''; // Neteja la llista
              allUsersSnapshot.forEach((childSnapshot) => {
                const userData = childSnapshot.val();
                const prefs = userData.preferences || {};
                const downloads = userData.downloads || {};

                const isFollowing = prefs.djPosaxaFollowVerified === 'true' ? '✅ Sí' : '❌ No';
                const downloadedMashups = Object.keys(downloads).length > 0 
                  ? Object.keys(downloads).join(', ') 
                  : 'Cap';

                const lastLogin = userData.lastLogin ? new Date(userData.lastLogin).toLocaleString('ca-ES') : 'N/A';
                const row = `
                  <tr>
                    <td>${userData.displayName || 'N/A'}</td>
                    <td>${userData.email || 'N/A'}</td>
                    <td>${userData.role || 'cliente'}</td>
                    <td>${isFollowing}</td>
                    <td>${downloadedMashups}</td>
                    <td>${lastLogin}</td>
                  </tr>`;
                userList.innerHTML += row;
              });
            });
          } else {
            // No és admin o no existeix, el redirigim
            window.location.href = 'index.html';
          }
        });
      } else {
        // No ha iniciat sessió, el redirigim
        window.location.href = 'index.html';
      }
    });
  </script>

  <!-- i18n & Theme Script -->
  <script src="assets/js/main.js"></script>

</body>
</html>
