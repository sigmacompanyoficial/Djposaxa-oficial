    <style>
        /* Standalone page styling */
        body {
            /* Full screen app-like feel */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Enhance the dark background */
            background: #050505;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        /* Background image with overlay */
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('Fotos/inici-1.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            z-index: -1;
            filter: blur(5px);
        }

        .request-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.01));
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 3rem;
            max-width: 450px;
            width: 90%;
            backdrop-filter: blur(30px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6), inset 0 0 20px rgba(255, 255, 255, 0.02);
            position: relative;
            z-index: 10;
            overflow: hidden;
        }

        /* Decorative Glow */
        .request-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
            z-index: -1;
            animation: rotateGlow 10s linear infinite;
        }

        @keyframes rotateGlow {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .vinyl-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
            position: relative;
        }

        .vinyl-svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 15px rgba(255, 0, 85, 0.4));
            animation: spin 4s linear infinite;
        }

        .vinyl-svg.paused {
            animation-play-state: paused;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        .floating-note {
            position: absolute;
            top: 0;
            right: 0;
            font-size: 2rem;
            animation: floatNote 3s ease-in-out infinite;
        }

        @keyframes floatNote {

            0%,
            100% {
                transform: translate(0, 0) rotate(10deg);
                opacity: 0.8;
            }

            50% {
                transform: translate(10px, -15px) rotate(30deg);
                opacity: 1;
            }
        }

        .form-control-custom {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 1rem;
            border-radius: 15px;
            text-align: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .form-control-custom:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 0, 85, 0.5);
            box-shadow: 0 0 15px rgba(255, 0, 85, 0.2);
            outline: none;
            color: #fff;
        }

        .btn-premium-glow {
            border-radius: 50px;
            padding: 1rem;
            font-size: 1.1rem;
            background: linear-gradient(45deg, #ff0055, #ff0088);
            border: none;
            color: white;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(255, 0, 85, 0.4);
        }

        .btn-premium-glow:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 0, 85, 0.6);
        }

        .btn-premium-glow:disabled {
            background: #444;
            box-shadow: none;
            cursor: not-allowed;
            transform: none;
        }

        .timer-warning {
            color: #ff9900;
            font-size: 0.9rem;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>

<body class="is-loading">

    <div class="bg-image"></div>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <div class="request-card scroll-reveal">
        <!-- Form View -->
        <div id="form-view">
            <div class="vinyl-container">
                <!-- SVG Vinyl Record -->
                <svg viewBox="0 0 200 200" class="vinyl-svg" id="vinyl-anim">
                    <defs>
                        <linearGradient id="recordGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#333;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#000;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="labelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#ff0055;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#ff5588;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <!-- Disc -->
                    <circle cx="100" cy="100" r="95" fill="url(#recordGrad)" stroke="#222" stroke-width="2" />
                    <!-- Grooves -->
                    <circle cx="100" cy="100" r="80" fill="none" stroke="#2a2a2a" stroke-width="1" />
                    <circle cx="100" cy="100" r="70" fill="none" stroke="#2a2a2a" stroke-width="1" />
                    <circle cx="100" cy="100" r="60" fill="none" stroke="#2a2a2a" stroke-width="1" />
                    <circle cx="100" cy="100" r="50" fill="none" stroke="#2a2a2a" stroke-width="1" />

                        fill="none" />
                </svg>
                <div class="floating-note">üéµ</div>
            </div>

            <h1 class="text-center mb-2 text-white" style="font-family: var(--font-display); font-size: 2.5rem;">Pedir
                Canci√≥n</h1>
            <p class="text-center text-white-50 mb-4">Escriu el nom de la can√ß√≥ que vols escoltar!</p>

            <form id="song-request-form">
                <div class="mb-4">
                    <input type="text" class="form-control-custom w-100" id="song-name" placeholder="Nom de la can√ß√≥..."
                        required autocomplete="off">
                </div>

                <div id="rate-limit-msg" class="timer-warning text-center mb-3">
                    <i class="bi bi-clock-history me-1"></i> Has d'esperar <span id="time-remaining"></span> min per
                    tornar a demanar.
                </div>

                <button type="submit" class="btn-premium-glow w-100" id="submit-btn">
                    <i class="bi bi-send-fill me-2"></i>Enviar Sol¬∑licitud
                </button>
            </form>

            <div class="text-center mt-4">
                <a href="esdeveniments.html" class="text-white-50 text-decoration-none hover-text-white"

        <!-- Success View -->
        <div id="success-view" class="text-center" style="display: none; padding: 1rem;">
            <i class="bi bi-check-circle-fill text-success"

            <h2 class="mt-4 text-white" style="font-family: var(--font-display);">Sol¬∑licitud enviada!</h2>
            <p class="text-white-50 mt-2">La teva can√ß√≥ ha estat afegida a la llista. El DJ la veur√† aviat!</p>
            <button class="btn btn-outline-light mt-4 rounded-pill px-4 py-2" onclick="resetForm()">
                <i class="bi bi-plus-circle me-2"></i>Demanar una altra
            </button>
            <div class="mt-4">
                <a href="esdeveniments.html" class="text-white-50 text-decoration-none small"><i
                        class="bi bi-arrow-left me-2"></i>Tornar</a>

        </div>
    </div>

    <!-- GSAP & Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>
    <script src="https://unpkg.com/split-type"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/premium-index.js"></script>

    <!-- Firebase -->
    <script type="module">
        import { auth, database, ref, push, serverTimestamp, onAuthStateChanged } from "./assets/js/firebase-config.js";

        let currentUser = null;
        const STORAGE_KEY = 'lastSongRequestTime';

        onAuthStateChanged(auth, user => {
            currentUser = user;
        });

        const form = document.getElementById('song-request-form');
        const submitBtn = document.getElementById('submit-btn');
        const formView = document.getElementById('form-view');
        const successView = document.getElementById('success-view');
        const rateLimitMsg = document.getElementById('rate-limit-msg');
        const timeRemainingSpan = document.getElementById('time-remaining');
        const vinylAnim = document.getElementById('vinyl-anim');

        function checkRateLimit() {
            // Rate limit disabled
            if (rateLimitMsg) rateLimitMsg.style.display = 'none';
            if (submitBtn) submitBtn.disabled = false;
            return true;
        }

        // Initialize check
        checkRateLimit();

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log("Iniciant enviament de can√ß√≥...");

            if (!checkRateLimit()) {
                console.warn("Bloquejat per Rate Limit (espera 5 minuts)");
                return;
            }

            const songName = document.getElementById('song-name').value.trim();
            console.log("Nom de la can√ß√≥:", songName);

            if (!songName) return;

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Enviant...';

            try {
                // Fixed ID for demo event or dynamic based on URL params in real use
                const songRequestsRef = ref(database, 'song-requests/carnaval-2026');
                const requestData = {
                    songName: songName,
                    timestamp: serverTimestamp(),
                    userId: currentUser ? currentUser.uid : 'anonymous',
                    userName: currentUser ? currentUser.displayName : 'An√≤nim',
                    status: 'pending'
                };
                console.log("Enviant dades a Firebase:", requestData);

                await push(songRequestsRef, requestData);
                console.log("Can√ß√≥ enviada correctament!");

                // Set Rate Limit
                // localStorage.setItem(STORAGE_KEY, Date.now().toString());

                gsap.to(formView, {
                    opacity: 0, scale: 0.9, duration: 0.3, onComplete: () => {
                        formView.style.display = 'none';
                        successView.style.display = 'block';
                        gsap.fromTo(successView, { opacity: 0, scale: 0.9 }, { opacity: 1, scale: 1, duration: 0.5, ease: "back.out(1.7)" });
                    }
                });

            } catch (error) {
                console.error('Error submitting song request:', error);
                alert('Hi ha hagut un error. Torna-ho a provar.');
                checkRateLimit(); // Re-enable if allowed
                submitBtn.innerHTML = '<i class="bi bi-send-fill me-2"></i>Enviar Sol¬∑licitud';
            }
        });

        window.resetForm = function () {
            gsap.to(successView, {
                opacity: 0, duration: 0.3, onComplete: () => {
                    successView.style.display = 'none';
                    formView.style.display = 'block';
                    document.getElementById('song-name').value = '';

                    // Re-check logic to set button state
                    checkRateLimit();

                    if (!submitBtn.disabled) {
                        submitBtn.innerHTML = '<i class="bi bi-send-fill me-2"></i>Enviar Sol¬∑licitud';
                    }

                    gsap.fromTo(formView, { opacity: 0 }, { opacity: 1, duration: 0.5 });
                }
            });
        };
    </script>
